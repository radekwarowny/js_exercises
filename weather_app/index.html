<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Newcastle, GB</div>
          <div class="date">Monday 8 June 2020</div>
        </section>
        <div class="current">
          <div class="temp">23</div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13°c / 23°c</div>
        </div>
      </main>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
